<app-nav-bar></app-nav-bar>

<!-- En-tête -->
<div class="bg-[#001F3F] text-white text-center py-20 px-4 mb-10">
  <h1 class="text-5xl font-extrabold mb-6 uppercase tracking-wide">Nos Formations</h1>
  <p class="text-white">Explorez nos programmes de formation conçus pour développer vos compétences et booster votre carrière.</p>
</div>

<!-- Section Filtre -->
<div class="bg-gradient-to-r from-blue-600 to-blue-800 py-6 px-6 shadow-lg rounded-lg">
  <div class="container mx-auto">
    <div class="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0 sm:space-x-4">
      <!-- Champ de recherche par thème -->
      <div class="relative w-full sm:w-80">
        <input
          type="text"
          [(ngModel)]="searchTheme"
          (input)="filterFormations()"
          placeholder="🔍 Rechercher par thème..."
          class="w-full px-5 py-3 text-gray-900 bg-white rounded-lg shadow-md focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all"
        />
        <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
          🔎
        </span>
      </div>

      <!-- Bouton pour réinitialiser le filtre -->
      <button
        (click)="resetFilter()"
        class="w-full sm:w-auto px-6 py-3 bg-white text-blue-700 font-semibold rounded-lg shadow-md hover:bg-blue-100 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all"
      >
        🔄 Réinitialiser
      </button>
    </div>
  </div>
</div>

<!-- Section Formations -->
<div class="bg-white text-black min-h-screen py-10">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Carte Formation -->
      <app-formation-card
        *ngFor="let formation of filteredFormations"
        [formation]="formation">
      </app-formation-card>
    </div>
  </div>
</div>

<section class="bg-white text-[#002855]">
  <div class="container mx-auto flex flex-col min-h-screen">
    <!-- Formulaire d'abonnement -->
    <div class="flex-grow flex flex-col items-center py-16 px-4">
      <h2 class="text-2xl font-bold mb-8">Restez informé</h2>
      <form class="w-full max-w-md">
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-[#002855] mb-2">
            Adresse e-mail
          </label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-3 border border-[#004080] rounded-lg shadow-sm focus:ring-2 focus:ring-[#002855] focus:border-[#002855] transition-all duration-300"
            placeholder="Entrez votre e-mail"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-[#002855] text-white py-3 px-6 rounded-lg hover:bg-[#001f3f] transition-colors duration-300 font-medium"
        >
          S'abonner
        </button>
      </form>
    </div>

    <!-- Informations de contact -->
    <div class="text-center text-sm mt-auto py-4 text-[#002855]">
      <p class="mb-2">info&#64;monsite.fr</p>
      <p>01 23 45 67 89</p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="#" class="text-[#002855] hover:text-[#001f3f]">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="#" class="text-[#002855] hover:text-[#001f3f]">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="text-[#002855] hover:text-[#001f3f]">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </div>
</section>


  <app-footer></app-footer>
