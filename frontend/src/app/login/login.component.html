<a routerLink="/home" class="absolute top-4 left-4 text-gray-600 hover:text-gray-800" aria-label="Retour à la page précédente">
  <i class="fas fa-arrow-left text-xl"></i>
</a>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg p-8 rounded-lg w-[400px]">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
      <i class="fas fa-user"></i> Connexion
    </h2>

    <!-- Message de succès -->
    <div *ngIf="successMessage" class="bg-green-100 text-green-600 p-3 rounded-md text-center mb-4">
      {{ successMessage }}
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="bg-red-100 text-red-600 p-3 rounded-md text-center mb-4">
      {{ errorMessage }}
    </div>

    <!-- Formulaire de connexion -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <div class="flex items-center border rounded-md">
          <span class="px-3 bg-gray-100 text-gray-500"><i class="fas fa-envelope"></i></span>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full p-2 outline-none rounded-r-md"
            placeholder="Votre email"
          />
        </div>
        <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500">
          Veuillez entrer une adresse email valide.
        </small>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-1">Mot de passe</label>
        <div class="flex items-center border rounded-md">
          <span class="px-3 bg-gray-100 text-gray-500"><i class="fas fa-lock"></i></span>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full p-2 outline-none rounded-r-md"
            placeholder="Votre mot de passe"
          />
        </div>
        <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500">
          Veuillez entrer un mot de passe valide.
        </small>
      </div>

      <div class="mt-6">
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition disabled:bg-gray-300"
          [disabled]="loginForm.invalid"
        >
          <i class="fas fa-sign-in-alt"></i> Se connecter
        </button>
      </div>
    </form>

   
  </div>
</div>
