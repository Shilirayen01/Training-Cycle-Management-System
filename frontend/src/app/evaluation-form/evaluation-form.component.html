<form #ratingForm="ngForm" class="space-y-4" (ngSubmit)="onRatingSubmit(ratingForm)">
  <table class="table-auto w-full border-collapse border border-blue-900">
    <thead>
      <tr class="bg-blue-900 text-white">
        <th class="border border-blue-900 px-4 py-2">Critères</th>
        <th class="border border-blue-900 px-4 py-2">Très insatisfait</th>
        <th class="border border-blue-900 px-4 py-2">Insatisfait</th>
        <th class="border border-blue-900 px-4 py-2">Neutre</th>
        <th class="border border-blue-900 px-4 py-2">Satisfait</th>
        <th class="border border-blue-900 px-4 py-2">Très satisfait</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let critere of criteres">
        <td class="border border-blue-900 px-4 py-2 text-blue-900">{{ critere.label }}</td>
        <td class="border border-blue-900 text-center">
          <input type="radio" [name]="critere.name" value="Très insatisfait" required [(ngModel)]="evaluation[critere.name]">
        </td>
        <td class="border border-blue-900 text-center">
          <input type="radio" [name]="critere.name" value="Insatisfait" [(ngModel)]="evaluation[critere.name]">
        </td>
        <td class="border border-blue-900 text-center">
          <input type="radio" [name]="critere.name" value="Neutre" [(ngModel)]="evaluation[critere.name]">
        </td>
        <td class="border border-blue-900 text-center">
          <input type="radio" [name]="critere.name" value="Satisfait" [(ngModel)]="evaluation[critere.name]">
        </td>
        <td class="border border-blue-900 text-center">
          <input type="radio" [name]="critere.name" value="Très satisfait" [(ngModel)]="evaluation[critere.name]">
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4">
    <label for="comment" class="block font-bold mb-2 text-blue-900">Commentaires et recommandations</label>
    <textarea id="comment" name="comment" placeholder="Vos commentaires" class="w-full p-2 border border-blue-900 rounded focus:ring-2 focus:ring-blue-500" rows="4"></textarea>
  </div>

  <div class="flex justify-end mt-4">
    <button type="button" (click)="closeRating()" class="bg-red-600 text-white py-2 px-6 rounded hover:bg-red-700 mr-2">
      Annuler
    </button>
    <button type="submit" class="bg-blue-900 text-white py-2 px-6 rounded hover:bg-blue-950">
      Soumettre
    </button>
  </div>
</form>
